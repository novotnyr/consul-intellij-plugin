plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'com.github.novotnyr'
version '0.10-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.ecwid.consul:consul-api:1.2.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2018.1'
}
patchPluginXml {
    sinceBuild '181'
    untilBuild '191.*'
    changeNotes """
      <b>Important:</b> This version will reset your Consul settings. Please create Consul hosts again. This is necessary due to secure storage of credentials in the IntelliJ Platform.
      <ul>
          <li>Store Consul credentials in IntelliJ password mechanism
          <li>Show overall folder keys and values consistently for nonlocal servers
          <li>Add periodic check of remote Consul tree. Get notified when there are external changes</li>
      </ul>
      """
}